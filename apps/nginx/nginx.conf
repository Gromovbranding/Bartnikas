user                 www-data;
pid                  /run/nginx.pid;
worker_processes     auto;
worker_rlimit_nofile 2048;

# Load modules
include              /etc/nginx/modules-enabled/*.conf;

events {
    multi_accept       on;
    worker_connections 1024;
}

http {
    charset                utf-8;
    sendfile               on;
    tcp_nopush             on;
    tcp_nodelay            on;
    server_tokens          off;
    types_hash_max_size    2048;
    types_hash_bucket_size 64;
    client_max_body_size 200m;

    # client_body_buffer_size 10K;
    # client_header_buffer_size 1k;
    # large_client_header_buffers 4 4k;
    # client_body_timeout 12;
    # client_header_timeout 12;
    # keepalive_timeout 15;
    # send_timeout 10;

    default_type           application/octet-stream;

    # SSL
    ssl_session_timeout    1d;
    ssl_session_cache      shared:SSL:10m;
    ssl_session_tickets    off;

    # Mozilla Intermediate configuration
    ssl_protocols          TLSv1.2 TLSv1.3;
    ssl_ciphers            ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

    # OCSP Stapling
    ssl_stapling           on;
    ssl_stapling_verify    on;
    resolver               1.1.1.1 1.0.0.1 8.8.8.8 8.8.4.4 208.67.222.222 208.67.220.220 valid=60s;
    resolver_timeout       2s;

    # logging
    access_log off;
    error_log  /var/log/nginx/error.log warn;

    # gzip
    gzip              on;
    gzip_vary         on;
    gzip_proxied      any;
    gzip_disable "msie6";
    gzip_comp_level   6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    
    map $sent_http_content_type $expires {
        "text/html"                 epoch;
        "text/html; charset=utf-8"  epoch;
        default                     7d;
    }

    server {
        listen      80;
        server_name *.stanislavbartnikas.com;

        location / {
            return 301 https://stanislavbartnikas.com$request_uri;
        }
    }

    # subdomains redirect
    server {
        listen                  443 ssl http2;
        server_name             *.stanislavbartnikas.com;

        # SSL
        ssl_certificate         /etc/letsencrypt/live/www.stanislavbartnikas.com/fullchain.pem;
        ssl_certificate_key     /etc/letsencrypt/live/www.stanislavbartnikas.com/privkey.pem;
        return                  301 https://stanislavbartnikas.com$request_uri;
    }


    server {
        listen                               443 ssl http2;
        server_name                          stanislavbartnikas.com;
        ssl_certificate                      /etc/letsencrypt/live/www.stanislavbartnikas.com/fullchain.pem;
        ssl_certificate_key                  /etc/letsencrypt/live/www.stanislavbartnikas.com/privkey.pem;
        ssl_prefer_server_ciphers on;

        add_header X-XSS-Protection                    "1; mode=block" always;
        add_header X-Content-Type-Options              "nosniff" always;
        add_header X-Frame-Options                     SAMEORIGIN;
        add_header Referrer-Policy                     "no-referrer-when-downgrade" always;
        add_header Permissions-Policy                  "interest-cohort=()" always;
        add_header Strict-Transport-Security           "max-age=31536000; includeSubDomains; preload" always;
        add_header Content-Security-Policy-Report-Only "default-src https: 'self'; script-src https: 'unsafe-eval' 'unsafe-inline'; style-src https: 'unsafe-inline'; img-src https: data:; font-src https: data:;";
        add_header X-Cache-Status                      $upstream_cache_status;
        
        # . files
        location ~ /\.(?!well-known) {
            deny all;
        }

        location / {
            expires    $expires;
            proxy_pass http://frontend:5173;

            include /etc/nginx/proxy-nginx.conf;
        }

        location ^~ /api/ {
            proxy_pass http://backend:3000;

            proxy_set_header X-Robots-Tag      "noindex, nofollow, nosnippet, noarchive";

            include /etc/nginx/proxy-nginx.conf;
        }

        
        location ~* \/files\/.*\.(?:jpe?g|png|gif|ico|cur|heic|webp|tiff?|mp3|m4a|aac|ogg|midi?|wav|mp4|mov|webm|mpe?g|avi|ogv|flv|wmv|svgz?)$ {
            expires    7d;
            proxy_pass http://backend:3000;

            proxy_set_header X-Robots-Tag      "noindex, nofollow, nosnippet, noarchive";

            include /etc/nginx/proxy-nginx.conf;
        }
    }
}